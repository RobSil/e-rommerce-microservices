server:
  port: 8761

spring:
  application:
    name: eureka-discovery-service

eureka:
  instance:
    hostname: localhost

  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
